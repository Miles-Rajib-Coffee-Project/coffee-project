<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- psuedo for order button
1. bean circle image
2. text
3. button
-->
    <div id="orderAnimation" class="container">
        <div class="row">
            <div class="col-4"></div>
            <div id="darkBean" class="col-1"></div>
            <button id="startOrderBtn" class="col-2 shadow animate">
                <p id="orderText" class="animateHalf">Start Order</p>
            </button>
            <div class="col-5"></div>
        </div>
    </div>

    <hr>
    <h1 id="listHeading">Here are some coffees we offer:</h1>
    <label for="coffeeSearch">Search: </label>
    <input type="text" id="coffeeSearch" value="">
    <label for="roast-select">Roast: </label>
    <select id="roast-select">
        <option value="all" selected disabled class="">Roast</option>
        <option value="light" class="">Light</option>
        <option value="medium" class="">Medium</option>
        <option value="dark" class="">Dark</option>
        <!-- ToDo Bonus #1: add option to select all roasts: -->
        <option value="all" class="">All Roasts</option>
    </select>

    <hr>


    <label for="newCoffeeName">New Coffee Name: </label>
    <input id="newCoffeeName">
    <label for="newCoffeeRoast">New Coffee Roast: </label>
    <select id="newCoffeeRoast">
        <option value="" selected disabled class="">Roast Select</option>
        <option value="light" class="">Light</option>
        <option value="medium" class="">Medium</option>
        <option value="dark" class="">Dark</option>
    </select>
    <button id="newCoffeeSubmit" type="submit">Submit</button>


<!-- ToDo #1: Use divs instead of table-->
    <div id="coffeeListBG" class="">
        <div id="coffeeList" class="">
            <div class="row">
                <div class="col">coffee name</div>
                <div class="col">roast</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script></body>
    <script src="js/main.js"></script>
</html>
